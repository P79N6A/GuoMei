<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tree-table</title>
    <link rel="stylesheet" type="text/css" href="../../layui/css/layui.css">
    <link rel="stylesheet" href="../../css/common.css"/>

    <style>
        input {
            height: 33px;
            line-height: 33px;
            padding: 0 7px;
            border: 1px solid #ccc;
            border-radius: 2px;
            margin-bottom: -2px;
            outline: none;
        }

        input:focus {
            border-color: #009E94;
        }
    </style>
    <!-- 公共样式 开始 -->
    <link rel="stylesheet" type="text/css" href="../../css/base.css">
    <link rel="stylesheet" type="text/css" href="../../css/iconfont.css">
    <script type="text/javascript" src="../../framework/jquery-1.11.3.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../../layui/css/layui.css">
    <script type="text/javascript" src="../../layui/layui.js"></script>
    <!-- 滚动条插件 -->
    <link rel="stylesheet" type="text/css" href="../../css/jquery.mCustomScrollbar.css">
    <script src="../../framework/jquery-ui-1.10.4.min.js"></script>
    <script src="../../framework/jquery.mousewheel.min.js"></script>
    <script src="../../framework/jquery.mCustomScrollbar.min.js"></script>
    <script src="../../framework/cframe.js"></script><!-- 仅供所有子页面使用 -->
    <!-- 公共样式 结束 -->

    <style>
        .layui-table img {
            max-width: none;
        }

        #container {
            width: 90%;
            position: fixed;
            height: 100%;
            overflow: auto;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<div id="container">
    <div class="layui-container">
        <br><br>
        <div class="layui-btn-group">
            <button class="layui-btn" id="btn-expand">全部展开</button>
            <button class="layui-btn" id="btn-fold">全部折叠</button>
        </div>
        &nbsp;&nbsp;
        <input id="edt-search" type="text" placeholder="输入关键字" style="width: 120px;"/>&nbsp;&nbsp;
        <button class="layui-btn" id="btn-search">&nbsp;&nbsp;搜索&nbsp;&nbsp;</button>
        <button class="layui-btn" onclick="addBut()">&nbsp;&nbsp;新增分类&nbsp;&nbsp;</button>
        <table id="auth-table" class="layui-table" lay-filter="auth-table"></table>
    </div>
</div>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script>
    layui.config({
        base: '../../module/'
    }).extend({
        treetable: 'treetable-lay/treetable'
    }).use(['table', 'laypage', 'treetable'], function () {
        var laypage = layui.laypage;
        var $ = layui.jquery;
        var table = layui.table;
        var treetable = layui.treetable;
        // 渲染表格
        layer.load(2);
        treetable.render({
            treeColIndex: 1,
            treeSpid: 0,
            treeIdName: 'cid',
            treePidName: 'parentId',
            elem: '#auth-table',
            url: '../../../Goods/findCategory',
            page: false,
            cols: [[
                {type: 'numbers',title: '序号'},
                {field: 'name', width: 350, title: '分类名称'},
                {
                    field: 'isMenu', width: 150, align: 'center', templet: function (d) {

                        if (d.pexist >= 1) {
                            return '<button class="layui-btn layui-btn-xs"  onclick="updateBut(' + d.cid + ',' + d.parentId + ') ">修改</button>';
                        } else {
                            return '<button class="layui-btn layui-btn-xs"  onclick="updateBut(' + d.cid + ',' + d.parentId + ')">修改</button><button class="layui-btn layui-btn-xs"  onclick="deleteCate(' + d.cid + ',' + d.clevel + ')" >删除</button>';
                        }
                    }, title: '操作'
                }
            ]],
            done: function () {
                layer.closeAll('loading');
            }
        });

        $('#btn-expand').click(function () {
            treetable.expandAll('#auth-table');
        });

        $('#btn-fold').click(function () {
            treetable.foldAll('#auth-table');
        });

        $('#btn-search').click(function () {
            var keyword = $('#edt-search').val();
            var searchCount = 0;
            $('#auth-table').next('.treeTable').find('.layui-table-body tbody tr td').each(function () {
                $(this).css('background-color', 'transparent');
                var text = $(this).text();
                if (keyword != '' && text.indexOf(keyword) >= 0) {
                    $(this).css('background-color', 'rgba(250,230,160,0.5)');
                    if (searchCount == 0) {
                        treetable.expandAll('#auth-table');
                        $('html,body').stop(true);
                        $('html,body').animate({scrollTop: $(this).offset().top - 150}, 500);
                    }
                    searchCount++;
                }
            });
            if (keyword == '') {
                layer.msg("请输入搜索内容", {icon: 5});
            } else if (searchCount == 0) {
                layer.msg("没有匹配结果", {icon: 5});
            }
        });
    });
    //修改按钮
    var updateFrame = null;

    function updateBut(cid, parentId) {
        layui.use('layer', function () {
            //iframe层-父子操作
            updateFrame = layer.open({
                title: "商品分类修改",
                type: 2,
                area: ['100%', '100%'],
                scrollbar: false,	//默认：true,默认允许浏览器滚动，如果设定scrollbar: false，则屏蔽
                maxmin: true,
                content: '../category_update.html?cid=' + cid + '&parentId=' + parentId
            });
        });
    }

    //删除
    function deleteCate(cid, clevel) {
        if (clevel < 4) {//表示为分类
            layer.confirm('真的要删除么?', function () {
                $.getJSON("../../../Goods/deleteCategory/" + cid + "", function (json) {
                    if (json.code == 'success') {
                        layer.closeAll('dialog');//关闭当前confirm窗口
                        layer.msg('删除成功', {time: 800}, function () {
                            layer.close(layer.index); //关闭当前窗口
                            location.reload();//刷新
                        });
                    }
                })
            });
        } else if (clevel == 4) { //表示为品牌,进行判断该品牌下是否有商品
            var id =cid;
            layer.confirm('真的要删除么?', function () {
                $.getJSON("../../../Goods/brandExistGood/" + cid + "", function (json) {
                    if('delBrand' == json.code ){//可以删除
                        $.getJSON("../../../Goods/deleteCategory/" + cid + "", function (json) {
                            if (json.code == 'success') {
                                layer.closeAll('dialog');//关闭当前confirm窗口
                                layer.msg('删除成功', {time: 800}, function () {
                                    layer.close(layer.index); //关闭当前窗口
                                    location.reload();//刷新
                                });
                            }
                        });
                    }
                    if (json.code == 'exists') {
                        layer.closeAll('dialog');//关闭当前confirm窗口
                        layer.msg('该品牌下有商品,不能删除哦!', {time: 1500}, function () {
                            layer.close(layer.index); //关闭当前窗口
                        });
                    }

                })
            });
        }
    }

    function addBut(cid, parentId) {
        layui.use('layer', function () {
            //iframe层-父子操作
            updateFrame = layer.open({
                title: "商品分类新增",
                type: 2,
                area: ['100%', '100%'],
                scrollbar: false,	//默认：true,默认允许浏览器滚动，如果设定scrollbar: false，则屏蔽
                maxmin: true,
                content: '../category_add.html'
            });
        });
    }
</script>
<style>

    .layui-table-header, .layui-table-box, .layui-table-view {
        width: 544px;
    }
</style>
</body>
</html>
