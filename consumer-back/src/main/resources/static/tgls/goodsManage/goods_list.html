<head>

    <meta name="renderer" content="webkit">
    <!--国产浏览器高速模式-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 定义页面的最新版本 -->
    <meta name="description" content="网站简介"/>
    <!-- 公共样式 开始 -->
    <link rel="stylesheet" type="text/css" href="../../css/base.css">
    <link rel="stylesheet" type="text/css" href="../../css/iconfont.css">
    <script type="text/javascript" src="../../framework/jquery-1.11.3.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../../layui/css/layui.css">
    <script type="text/javascript" src="../../layui/layui.js"></script>
    <!-- 滚动条插件 -->
    <link rel="stylesheet" type="text/css" href="../../css/jquery.mCustomScrollbar.css">
    <script src="../../framework/jquery-ui-1.10.4.min.js"></script>
    <script src="../../framework/jquery.mousewheel.min.js"></script>
    <script src="../../framework/jquery.mCustomScrollbar.min.js"></script>
    <script src="../../framework/cframe.js"></script><!-- 仅供所有子页面使用 -->

    <style>
        .layui-table-cell{

<body>
<div class="cBody">
    <div class="console">
        <form class="layui-form" action="">
            <div class="layui-form-item">
                <div class="layui-input-inline">
                    <input type="text" name="name" required lay-verify="required" placeholder="输入商品名称"
                           autocomplete="off" class="layui-input">
                </div>
                <div class="layui-input-inline">
                    <select name="provid" id="provid" lay-filter="provid">
                        <option value="">一级分类</option>
                    </select>
                </div>
                <div class="layui-input-inline">
                    <select name="cityid" id="cityid" lay-filter="cityid">
                        <option value="">二级分类</option>
                    </select>
                </div>
                <button class="layui-btn" lay-submit lay-filter="formDemo">检索</button>
                <a class="layui-btn">导入商品</a>
            </div>
        </form>

        <!--<script>-->
            <!--layui.use('form', function () {-->
                <!--var form = layui.form;-->

                <!--//监听提交-->
                <!--form.on('submit(formDemo)', function (data) {-->
                    <!--layer.msg(JSON.stringify(data.field));-->
                    <!--return false;-->
                <!--});-->
            <!--});-->
        <!--</script>-->
    </div>
    <table class="layui-table" id="followTable" lay-filter="followTable"></table>
    <script id="imgtmp" type="text/html">
        <div class="layer-photos-demo" onclick="img_click()" style="cursor: pointer;">
            <img layer-src="../../images/logo.jpg" src="../../images/logo.jpg"/>
        </div>
    </script>

    <!-- layUI 分页模块 -->
    <div id="pages"></div>

    <script>
        layui.use(['element', 'table'], function () {
            var $ = layui.jquery,
                element = layui.element,
                table = layui.table;
            table.render({
                elem: "#followTable",
                url: '../../../Goods/findGoods',
                page: false,
                skin: 'row',
                even: true,
                cols: [[
                    {type:'numbers', width:80,title: "序号"},
                    {field: "goods_title", title: "商品名称"},
                    {field: "goods_sub_title", title: "商品副标题"},
                    {field: "goods_sub_title", title: "商品图片",templet: '#imgtmp'},
                    {field: "brand_name", title: "所属品牌"},
                    {field: "goods_price", title: "参考价位",sort: true},
                    {field: "goods_stock", title: "商品库存",sort: true},
                    {field: "status", title: "商品状态",templet: '#state'},
                    {field: 'right', title: '操作', toolbar: '#barDemo'},
                ]]
            });
        });
        layui.use('laypage', function () {
            var laypage = layui.laypage;

            //总页数大于页码总数
            laypage.render({
                elem: 'pages'
                , count: 100
                , layout: ['count', 'prev', 'page', 'next', 'limit', 'skip']
                , jump: function (obj) {
//					      console.log(obj)
                }
            });
        });

        //修改规格
        function specificationsBut() {
            layui.use('layer', function () {
                var layer = layui.layer;
                //iframe层-父子操作
                layer.open({
                    type: 2,
                    area: ['70%', '60%'],
                    fixed: false, //不固定
                    maxmin: true,
                    content: 'specifications_list.html'
                });
            });

        }

        //修改按钮
        var updateFrame = null;

        function updateBut() {
            layui.use('layer', function () {
                var layer = layui.layer;
                //iframe层-父子操作
                updateFrame = layer.open({
                    title: "订单信息修改",
                    type: 2,
                    area: ['557px', '400px'],
                    scrollbar: false,	//默认：true,默认允许浏览器滚动，如果设定scrollbar: false，则屏蔽
                    maxmin: true,
                    content: 'order_update.html'
                });
            });
        }


    </script>


    <script id="state" type="text/html">
        {{#  if(d.goods_state == 1){ }}
        <span style="color: #f20257;">上架</span>
        {{#  } else { }}
        <span>下架</span>
        {{#  } }}
    </script>

    <script type="text/html" id="barDemo">
        <button class="layui-btn layui-btn-xs" onclick="updateBut()">修改</button>
        <button class="layui-btn layui-btn-xs">删除</button>
    </script>
</div>
</body>

</html>
