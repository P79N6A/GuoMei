<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
    <!-- Google Chrome Frame也可以让IE用上Chrome的引擎: -->
    <meta name="renderer" content="webkit">
    <!--国产浏览器高速模式-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="国美电器"/>
    <!-- 作者 -->
    <meta name="revised" content="国美电器.v3, 2019/05/01"/>
    <!-- 定义页面的最新版本 -->
    <meta name="description" content="网站简介"/>
    <!-- 网站简介 -->
    <meta name="keywords" content="搜索关键字，以半角英文逗号隔开"/>
    <title>国美电器</title>

    <!-- 公共样式 开始 -->
    <link rel="stylesheet" type="text/css" href="../../css/base.css">
    <link rel="stylesheet" type="text/css" href="../../css/iconfont.css">
    <script type="text/javascript" src="../../framework/jquery-1.11.3.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../../layui/css/layui.css">
    <script type="text/javascript" src="../../layui/layui.js"></script>
    <!-- 滚动条插件 -->
    <link rel="stylesheet" type="text/css" href="../../css/jquery.mCustomScrollbar.css">
    <script src="../../framework/jquery-ui-1.10.4.min.js"></script>
    <script src="../../framework/jquery.mousewheel.min.js"></script>
    <script src="../../framework/jquery.mCustomScrollbar.min.js"></script>
    <script src="../../framework/cframe.js"></script><!-- 仅供所有子页面使用 -->
    <!-- 公共样式 结束 -->

    <style>
        .layui-table img {
            max-width: none;
        }
    </style>

</head>

<body>
<div class="cBody">
    <div class="console">
        <form class="layui-form" action="">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">订单号</label>
                    <div class="layui-input-inline">
                        <input type="text" name="orderNo" id="orderNo" placeholder="请输入" autocomplete="off"
                               class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">收货人</label>
                    <div class="layui-input-inline">
                        <input type="text" name="name" id="name" placeholder="请输入" autocomplete="off"
                               class="layui-input">
                    </div>
                </div>

                <button type="button" class="layui-btn" id="serch" onclick="query()" data-type="reload" style="margin-bottom: 6px">搜索</button>

            </div>
        </form>
    </div>

    <table class="layui-table" id="followTable" lay-filter="followTable">

    </table>

    <!-- layUI 分页模块 -->
    <div id="pages"></div>

    <script>
        //设置页面数量
        var pageSize=1;
        var orderNo;
        var name;
        //页面第一次请求
        function dataLists(pageIndex, pageSize,orderNo,name) {
            $.get( '/Orders/orderList/'+pageIndex+'/'+pageSize+'/'+orderNo+'/'+name,function (json) {
                dataList(json.data);  // 数据传到 table组件
                page(json.totalCount,orderNo,name);      // 数据传到 分页组件
            });
        }
        //页面加载查询全部
        dataLists(1, 1,null,null);
        function page(totalCount,orderNo,name) {
            layui.use('laypage', function () {
                var  laypage = layui.laypage;
                laypage.render({
                    elem: 'pages',
                    count: totalCount,
                    limit:1,
                    limits:[5,10,15],
                    prev:"上一页",
                    next:"下一页",
                    layout: ['count', 'prev', 'page', 'next', 'limit', 'skip'],
                    jump:function (obj,first) {
                        if(!first){
                            numpage(obj.curr, obj.limit,orderNo,name)  // 分页点击传参
                        }
                    }
                });
            });
        }
        //新的一个请求
        function numpage(pageIndex, pageSize,orderNo,name) {
            //判断是否等于undefined
            if(typeof(orderNo)=="undefined"){
                 orderNo=null;
            }
            if(typeof(name)=="undefined"){
                name=null;
            }
            if(typeof(orderNo)=="undefined"&&typeof(name)=="undefined"){
                orderNo=null;
                name=null;
            }
            $.get( '/Orders/orderList/'+pageIndex+'/'+pageSize+'/'+orderNo+'/'+name,function (json) {
                dataList(json.data);  // 数据传到 table组件
            });
        }
        // 表格渲染
        function dataList(data) {
            layui.use('table', function () {
                var table=layui.table;
                table.render({
                    elem: "#followTable",
                    id: 'orderTable',
                    cols: [[
                        {field: "orderNo", title: "订单编号"},
                        {field: "userName", title: "收货人"},
                        {field: "title", title: "购买商品"},
                        {field: "total", title: "金额"},
                        {field: "address", title: "收货地址"},
                        {field: "orderTime", title: "订单时间"},
                        {field: "status", title: "状态"},
                        {field: 'right', title: '操作', toolbar: '#barDemo'},
                    ]],
                    data: data // 数据

                });
            });
        }
        //模糊查询
        function query (){
            //模糊查询
               orderNo=$("#orderNo").val();
                name=$("#name").val();
               //判读是否为空
               if(orderNo==""){
                   orderNo=null;
               }
               if(name==""){
                   name=null;
               }
               if(orderNo==""&&name==""){
                   orderNo=null;
                   name=null;
               }
               dataLists(1, 1,orderNo,name);
        }
        //修改规格
        function specificationsBut() {
            layui.use('layer', function () {
                var layer = layui.layer;
                //iframe层-父子操作
                layer.open({
                    type: 2,
                    area: ['70%', '60%'],
                    fixed: false, //不固定
                    maxmin: true,
                    content: 'specifications_list.html'
                });
            });

        }
        //修改按钮
        var updateFrame = null;
        function updateBut() {
            layui.use('layer', function () {
                var layer = layui.layer;
                //iframe层-父子操作
                updateFrame = layer.open({
                    title: "订单信息修改",
                    type: 2,
                    area: ['557px', '400px'],
                    scrollbar: false,	//默认：true,默认允许浏览器滚动，如果设定scrollbar: false，则屏蔽
                    maxmin: true,
                    content: 'order_update.html'
                });
            });
        }
    </script>
    <script type="text/html" id="barDemo">
        <button class="layui-btn layui-btn-xs" onclick="updateBut()">修改</button>
        <button class="layui-btn layui-btn-xs">删除</button>
    </script>

</div>
</body>
</html>
