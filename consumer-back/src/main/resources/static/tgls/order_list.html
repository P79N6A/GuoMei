    <script>
        layui.use(['element', 'table'], function () {

                table = layui.table;
            table.render({
                elem: "#followTable",
                url: '/Orders/orderList/'+null+'/'+null,
                page: false,
                cols: [[
                    {field: "orderNo", title: "订单编号"},

                ]]
            });

//					      console.log(obj)

                    maxmin: true,
                    content: 'order_update.html'
                });
